<div class="container">
  <form (ngSubmit)="formSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="Article No">Article Number</label>
      <input type="text" name="articleNo" class="form-control" id="articleNo"  [(ngModel)]="data.articleNo" aria-describedby="emailHelp" placeholder="Insert Article No">
    </div>
    <div class="form-group">
      <label for="BrandName">Brand Name</label>
      <input type="text" name="brandName" class="form-control" id="brandName" [(ngModel)]="data.brandName" placeholder="Insert Brand Name">
    </div>
    <div class="form-group">
      <label for="Category">Category</label>
      <ng-multiselect-dropdown
        name="city"
        [data]="cities"
        [(ngModel)]="data.type"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        [disabled]="disabled">
      </ng-multiselect-dropdown>
    </div>
    <!-- <div class="form-group">
      <label for="Size">Size</label>
      <input type="text" name="size" class="form-control" id="size" [(ngModel)]="data.size" placeholder="Insert Size">
    </div>
    <div class="form-group">
      <label for="Quantity">Quantity</label>
      <input type="text" name="quantity" class="form-control" id="quantity" [(ngModel)]="data.quantity" placeholder="Insert Quantity">
    </div>
    <button class="btn btn-primary">Add</button> -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Size</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let field of fieldArray; let i = index">
                <td>
                    <input [(ngModel)]="field.size" class="form-control" type="text" name="size" />
                </td>
                <td>
                    <input [(ngModel)]="field.quantity" class="form-control" type="text" name="quantity" />
                </td>
                <td>
                    <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.size" name="newAttributeCode" />
                </td>
                <td>
                    <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.quantity" name="newAttributeName" />
                </td>
                <td>
                    <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
      <label for="Price">Price</label>
      <input type="text" name="price" class="form-control" id="price" [(ngModel)]="data.price" placeholder="Insert Price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="successMsg" class="alert alert-success" role="alert">
    your data succesfully added
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
    There is an error
  </div>
</div>
