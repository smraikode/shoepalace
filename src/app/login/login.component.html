<section class="login-section">
<form (ngSubmit)="formSubmit()" class="login">
  <h1>Login</h1>
  <div class="form-group">
    <label for="exampleInputEmail1" class="login-label">Email address</label>
    <input type="text" name="loginId" class="form-control" id="exampleInputEmail1"  [(ngModel)]="data.loginId" aria-describedby="emailHelp" placeholder="Enter email">
   </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="login-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="data.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary login__btn">Submit</button>
</form>
</section>
